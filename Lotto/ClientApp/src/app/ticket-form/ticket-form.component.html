
<ng-container *ngIf="ticket != null">
  <h1 class="title">Ticket #{{ticket.serialNumber}}</h1>
  <mat-divider ></mat-divider>
  <div>
    <ng-container *ngFor="let box of ticket.ticketBoxes;index as i">

      <section>
        <h2>Box #{{i+1}}</h2>
        <p>
          <span>
            <mat-chip-listbox>
              <ng-container *ngFor="let number of box.numbers">
                <mat-chip color="primary">{{number}}</mat-chip>
              </ng-container>
            </mat-chip-listbox>
          </span>
        </p>
      </section>
      <mat-divider></mat-divider>
    </ng-container>
  </div>
  <mat-divider></mat-divider>
  <div>
    <h2><span *ngIf="ticket.superNumber != null">Superzahl: <mat-chip color="accent">{{ticket.superNumber}}</mat-chip></span></h2>
  </div>
</ng-container>
